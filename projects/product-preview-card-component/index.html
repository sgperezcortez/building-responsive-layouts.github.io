<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="product">
    <div class="product__imgBox"></div>
    <div class="product__content">
      <p class="product__category">Perfume</p>
      <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
      <div class="product__prices">
        <p class="price__discount">$149.99</p>
        <p class="price">$169.99</p>
      </div>
      <button class="product__cta"><img src="./images/icon-cart.svg" class="cart-icon" alt="cart icon"> Add to Cart</button>   
    </div>
  </section>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Geardo PÃ©rez Cortez</a>.
  </div>
</body>
</html>
